<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link ref="stylesheet" type="text/css" href="/stylesheet/style.css">
    <script src="/script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1>
                Tally Count
            </h1>
        </header>
        <aside class="controls">
            <label>
                <span>Display</span>
                <selecSt>
                    <option>Single</option>
                    <option>Multiple</option>
                </select>
            </label>

            <label>
                <span>Counter</span>
                <select>
                    <option>Counter 1</option>
                    <option>Counter 2</option>
                    <option>Counter 3</option>
                </select>
            </label>

            <button>Settings</button>
        </aside>
        
        <main class="Counter">
            <input class="counter__value" data-key="number"readonly value="0">
            <div class="counter__actions">
            <button data-key="subtract"class="counter__button">-</button>

            <button data-key="add"class="counter__button">+</button>
            </div>

        </main>
        <footer>
            Inspired by <a href="https://tallycount.app/">Tally Count</a>
            Note this is merely a practice project for learning JavaScript
        </footer>
        
    </body>


</html>
